<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Test - URL Shortener</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        input, button { margin: 10px; padding: 10px; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>UI Test - URL Shortener</h1>
    
    <div class="test-section">
        <h2>Test 1: Direct API Call</h2>
        <button onclick="testDirectAPI()">Test Direct API Call</button>
        <div id="apiResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Simulate UI Flow</h2>
        <button onclick="testUIFlow()">Test UI Flow</button>
        <div id="uiResult" class="result"></div>
    </div>

    <script>
        async function testDirectAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/shorturl', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: 'https://www.example.com' })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<strong>Success!</strong><br>Response: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong><br>${error.message}`;
            }
        }
        
        async function testUIFlow() {
            const resultDiv = document.getElementById('uiResult');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Simulate the exact same flow as the UI
                const response = await fetch('/api/shorturl', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: 'https://www.google.com' })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultDiv.innerHTML = `<strong>Error:</strong><br>${data.error}`;
                } else {
                    const baseUrl = window.location.origin;
                    const shortUrl = `${baseUrl}/api/shorturl/${data.short_url}`;
                    
                    resultDiv.innerHTML = `
                        <strong>Success!</strong><br>
                        Original URL: ${data.original_url}<br>
                        Short URL: ${shortUrl}<br>
                        <input type="text" value="${shortUrl}" readonly style="width: 100%; margin: 10px 0;">
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong><br>${error.message}`;
            }
        }
    </script>
</body>
</html>
